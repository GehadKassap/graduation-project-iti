<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  ===== CSS =====-->
    <link rel="stylesheet" href=".././css/SignIn_SignUp_ForgetPass.css">
    <link rel="stylesheet" href=".././css/bootstrap.css">
    <link rel="stylesheet" typ="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--  ===== BOX ICONS =====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    

    <title>Responsive Sign In and Sign Up form</title>
</head>
<body >

 
    
	<div class="container">
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src=".././imgs/SignIn_Up/Payment Information-amico.svg" alt="">
                </div>
                
                <div class="login__forms">

                    <form action="" class="login__registre " id="form">
                        
                        <h1 class="login__title"> Sign In </h1>

                        <div class="form-group col-md-12">
                            <div class="input-icons">
                            <input type="text" class="form-control" id="username" placeholder="Enter your Username">
                            <!-- <i class="fa fa-check-circle"></i> -->
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>    </div>
			                
                          </div>
                          <div class="form-group col-md-12">
                           
                            <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                            <!-- <i class="fa fa-check-circle"></i> -->
		                	<i class="fa fa-exclamation-circle"></i>
			                 <small>Error message</small>    
                          </div>

                          <div class="form-group form-check  ml-4 row">
                            <input type="checkbox" class="form-check-input login__remember" id="exampleCheck1">
                            <label class="form-check-label login__remember" for="exampleCheck1">Remember me</label>
                           </div>

                           <a href="ForgetPassword.html" class="login__remember ml-4" id="Forget"> Forgot Password ?</a>
                         
                        <button type="submit" class="btn btn-primary " id="login__button">Sign In</button>
                       
                        <div>
                            <span class="login__account">Don't have an Account?</span>
                           <a class="login__signin" id="sign-up" href="Sign_Up.html"> Sign Up</a>
                            
                        </div><br>
                        
                        <a href="home.html" class="login__home" id="Forget"> Back to Home >> </a>
                    </form>
    

    
  
                    
                </div>
            </div>
        </div>
        
    </div>
        
    
    <script src=".././js/SignIn.js"></script>
</body>
</html>
