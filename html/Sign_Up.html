<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  ===== CSS =====-->
    <link rel="stylesheet" href=".././css/SignIn_SignUp_ForgetPass.css">
    <link rel="stylesheet" href=".././css/bootstrap.css">

    <!--  ===== BOX ICONS =====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    

    <title>Responsive Sign In and Sign Up form</title>
</head>
<body class="bg-dark">

 
    
	<div class="container">
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src=".././imgs/SignIn_Up/ecommerce.svg" alt="">
                </div>
                
                <div class="login__forms">

                    <form action="" class="login__create " id="login-up">
                        <h1 class="login__title"> Create Account </h1>
                        
                    <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Username">
                          </div>
                          <div class="form-group col-md-12">
                           
                            <input type="email" class="form-control" id="inputEmail4" placeholder=" Email">
                          </div>
                      
                          <div class="form-group col-md-12">
                           
                            <input type="password" class="form-control" id="inputEmail4" placeholder="Password">
                          </div>
                      
                          <div class="form-group col-md-12">
                           
                            <input type="password" class="form-control" id="inputEmail4" placeholder="Confirm Password">
                          </div>
                      
    

                          <button type="submit" class="btn btn-primary " id="login__button">Sign Up</button>
                    
                       
                        <div>
                            <span class="login__account">Already have an Account?</span>
                            <a class="login__signup" id="sign-in" href="Sign_In.html"> Sign In</a>
                        </div>
    
                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-linkedin' ></i></a>
                        </div><br>
                        <a href="#" class="login__home" id="Forget"> Back to Home >> </a>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </div>
        
    

</body>
</html>
