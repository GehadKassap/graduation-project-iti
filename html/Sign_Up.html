<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  ===== CSS =====-->
    <link rel="stylesheet" href=".././css/SignIn_SignUp_ForgetPass.css">
    <link rel="stylesheet" href=".././css/bootstrap.css">
    <link rel="stylesheet" typ="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   

    <!--  ===== BOX ICONS =====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    

    <title>Responsive Sign In and Sign Up form</title>
    <style>
    @media screen and (min-width: 320px){
        .login__forms{
          width: 348px;
          justify-self: center;
        }
        .login__img{
          display: none;
         
        }
        .login__create{
          bottom: -15rem;
        }
      
      }
    </style>
</head>
<body class="bg-dark">

 
    
	<div class="container">
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src=".././imgs/SignIn_Up/Catalogue-amico.svg" alt="">
                </div>
                
                <div class="login__forms">

                    <form action="" class="login__create " id="form" >
                        <h1 class="login__title"> Create Account </h1>
                        
                    <div class="form-group  col-md-12">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <!-- <i class="fa fa-check-circle"></i> -->
		                	<i class="fa fa-exclamation-circle"></i>
			                 <small>Error message</small>    
                          </div>

                          <div class="form-group col-md-12">
                           
                            <input type="email" class="form-control" id="email" placeholder=" Email">
                            <!-- <i class="fa fa-check-circle"></i> -->
			                <i class="fa fa-exclamation-circle"></i>
			                <small>Error message</small>
                          </div>
                      
                          <div class="form-group col-md-12">
                           
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <!-- <i class="fa fa-check-circle"></i> -->
			                <i class="fa fa-exclamation-circle"></i>
			                <small>Error message</small>
                          </div>
                      
                          <div class="form-group col-md-12">
                           
                            <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                            <!-- <i class="fa fa-check-circle"></i> -->
			                <i class="fa fa-exclamation-circle"></i>
			                <small>Error message</small>
                          </div>
                      
    

                          <button type="submit" class="btn btn-primary " id="login__button">Sign Up</button>
                    
                       
                        <div>
                            <span class="login__account">Already have an Account?</span>
                            <a class="login__signup" id="sign-in" href="Sign_In.html"> Sign In</a>
                        </div>
    
                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-linkedin' ></i></a>
                        </div><br>
                        <a href="home.html" class="login__home" id="Forget"> Back to Home >> </a>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </div>

    
        
    <script src=".././js/SignUp.js"></script>

</body>
</html>
