<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  ===== CSS =====-->
    <link rel="stylesheet" href=".././css/SignIn_SignUp_ForgetPass.css">

    <!--  ===== BOX ICONS =====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Responsive Sign In and Sign Up form</title>
</head>
<body>
    
	<div class="container">
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src=".././imgs/SignIn_Up/ecommerce.svg" alt="">
                </div>
    
                <div class="login__forms">
                   
    
    
                    <div class="login__forms " id="Forget_Pass">
                        <form action="" class="login__forget " >
                            <h1 class="login__title"> Forgot your password? </h1>
                            <div class="login__box">
                                <i class='bx bx-at' login__icon></i>
                                <input type="text" placeholder="Email" class="login__input">
                            </div>
                            <p class=""> If you’ve forgotten your password, please enter
                                 your registered email address.We’ll send you a link to reset your password.</p>
                                 
                            <a href="#" class="login__button" id="continue"> Continue</a>
                            <div>
                                <span class="login__account">Remember your password?</span>
                              <a href="SignIn_SuignUp.html">  <span class="login__signin" id="sign-in"> Sign In</span></a>
                            </div><br>
                            <a href="#" class="login__home" id="Forget"> Back to Home >> </a>
                        </form>   
     
    
    
    
                   
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
