<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  ===== CSS =====-->
    <link rel="stylesheet" href=".././css/SignIn_SignUp_ForgetPass.css">

    <!--  ===== BOX ICONS =====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Responsive Sign In and Sign Up form</title>
</head>
<body>
    
	<div class="container">
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src=".././imgs/SignIn_Up/ecommerce.svg" alt="">
                </div>
    
                <div class="login__forms">
                    <form action="" class="login__registre " id="login-in">
                        <h1 class="login__title"> Sign In </h1>
                        <div class="login__box">
                            <i class='bx bx-user' login_icon></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
                        <div class="login__box">
                            <i class='bx bx-lock' login_icon></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>
                        <a href="ForgetPassword.html" class="login__forgot" id="Forget"> Forgot Password ?</a>
                        <a href="#" class="login__button"> Sign In</a>
                        <div>
                            <span class="login__account">Dont have an Account?</span>
                            <span class="login__signin" id="sign-up"> Sign Up</span>
                        </div><br>
                        <a href="#" class="login__home" id="Forget"> Back to Home >> </a>
                    </form>
    

    
                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title"> Create Account </h1>
                        
                        <div class="login__box">
                            <i class='bx bx-user' login__icon></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at' login__icon></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock' login__icon></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>
                        <div class="login__box">
                            <i class='bx bx-lock' login__icon></i>
                            <input type="password" placeholder="Confirm Password" class="login__input">
                        </div>
    
                        <a href="#" class="login__button"> Sign Up</a>
                        <div>
                            <span class="login__account">Already have an Account?</span>
                            <span class="login__signup" id="sign-in"> Sign In</span>
                        </div>
    
                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-linkedin' ></i></a>
                        </div>
                        <a href="#" class="login__home" id="Forget"> Back to Home >> </a>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </div>
        
    
<!--  ===== MAIN JS =====-->
<script src=".././js/SignIn_SignUp.js"></script>
</body>
</html>
