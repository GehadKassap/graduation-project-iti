<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  ===== CSS =====-->
    <link rel="stylesheet" href=".././css/SignInStyles.css">

    <!--  ===== BOX ICONS =====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Responsive Sign In and Sign Up form</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src=".././imgs/SignIn_Up/ecommerce.svg" alt="">
            </div>

            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title"> Sign In </h1>
                    <div class="login__box">
                        <i class='bx bx-user' login_icon></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock' login_icon></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>
                    <a href="#" class="login__forgot"> Forgot Password ?</a>
                    <a href="#" class="login__button"> Sign In</a>
                    <div>
                        <span class="login__account">Dont have an Account?</span>
                        <span class="login__signin" id="sign-up"> Sign Up</span>
                    </div>
                </form>


                
            </div>
        </div>
    </div>


<!--  ===== MAIN JS =====-->
<script src="./assets/js/main.js"></script>
</body>
</html>
